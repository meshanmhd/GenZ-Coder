<!DOCTYPE html>
<html>
<head>
    <title>Python to Gen Z Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #111111;
            border-bottom: 1px solid #333;
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .container {
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
            display: flex;
            flex-direction: column;
        }

        .split-container {
            display: flex;
            gap: 1px;
            height: 100%;
            flex: 1;
        }

        .left-panel, .right-panel {
            background: #111111;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .left-panel {
            width: 600px;
            min-width: 600px;
            max-width: 600px;
        }

        .right-panel {
            flex: 1;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #333;
            background: #111111;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        textarea {
            flex: 1;
            background: #0a0a0a;
            color: #ffffff;
            border: none;
            padding: 20px;
            font-size: 14px;
            font-family: 'Geist Mono', 'Courier New', monospace;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #666;
        }

        .translated-code {
            border-top: 1px solid #333;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            background: #111111;
            border: none;
            transition: background-color 0.2s;
        }

        .collapsible-header:hover {
            background: #1a1a1a;
        }

        .arrow {
            margin-right: 8px;
            font-size: 12px;
            transition: transform 0.2s;
            color: #888;
        }

        .arrow.expanded {
            transform: rotate(90deg);
        }

        .collapsible-header h4 {
            margin: 0;
            font-size: 13px;
            font-weight: 500;
            color: #888;
        }

        .collapsible-content {
            display: none;
            background: #0a0a0a;
            max-height: 200px;
            overflow: hidden;
        }

        .collapsible-content.expanded {
            display: block;
        }

        .collapsible-content pre {
            background: #0a0a0a;
            border: none;
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Geist Mono', 'Courier New', monospace;
            font-size: 13px;
            color: #888;
            height: 200px;
            overflow-y: auto;
            margin: 0;
            line-height: 1.4;
        }

        button {
            padding: 8px 16px;
            background: #111111;
            color: white;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            font-family: 'Geist', sans-serif;
            transition: all 0.2s;
        }

        button:hover {
            background: #1a1a1a;
            border-color: #444;
        }

        button:active {
            background: #0a0a0a;
        }

        .secondary-btn {
            background: transparent;
            color: #888;
            border: 1px solid #333;
        }

        .secondary-btn:hover {
            background: #1a1a1a;
            color: #fff;
            border-color: #444;
        }

        #terminal {
            background: #0a0a0a;
            border: none;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            font-family: 'Geist Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .terminal-line {
            margin-bottom: 4px;
            line-height: 1.5;
        }

        .terminal-line.output {
            color: #00ff88;
        }

        .terminal-line.error {
            color: #ff4444;
        }

        .terminal-line.system {
            color: #888;
        }

        .terminal-line.user-input {
            color: #00aaff;
            font-weight: 500;
        }

        #inputContainer {
            display: none;
            padding: 16px 20px;
            border-top: 1px solid #333;
            gap: 12px;
            align-items: center;
            background: #111111;
        }

        #userInput {
            flex: 1;
            padding: 8px 12px;
            background: #0a0a0a;
            color: white;
            border: 1px solid #333;
            border-radius: 6px;
            font-family: 'Geist Mono', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        #userInput:focus {
            border-color: #555;
        }

        /* Python to GenZ converter specific styles */
        #genzOutput {
            flex: 1;
            background: #0a0a0a;
            border: none;
            overflow-y: auto;
        }

        .output-content {
            padding: 20px;
            height: 100%;
        }

        .output-content pre {
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            white-space: pre-wrap;
            font-family: 'Geist Mono', 'Courier New', monospace;
            font-size: 14px;
            color: #00ff88;
            line-height: 1.5;
        }

        .output-content.error {
            color: #ff4444;
            font-family: 'Geist', sans-serif;
        }

        .placeholder-text {
            color: #666;
            font-style: italic;
            font-family: 'Geist', sans-serif;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel {
                width: 100%;
                min-width: auto;
                max-width: none;
                height: 50vh;
            }
            
            .right-panel {
                height: 50vh;
            }
            
            textarea {
                height: 200px;
            }
            
            .collapsible-content pre {
                height: 150px;
            }
            
            #terminal {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
                height: 50px;
            }
            
            .container {
                margin-top: 50px;
                height: calc(100vh - 50px);
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header-buttons {
                gap: 8px;
            }
            
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .panel-header {
                padding: 12px 16px;
            }
            
            .panel-header h3 {
                font-size: 13px;
            }
            
            textarea {
                padding: 16px;
                font-size: 13px;
            }
            
            #terminal {
                padding: 16px;
                font-size: 13px;
            }
            
            .collapsible-header {
                padding: 10px 16px;
            }
            
            .collapsible-content pre {
                padding: 16px;
                font-size: 12px;
            }
            
            #inputContainer {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Python to Gen Z Converter</h1>
            <div class="header-buttons">
                <button class="secondary-btn" onclick="goToGenzToPython()">Code in GenZ</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="split-container">
            <!-- Left Panel - Python Code Editor -->
            <div class="left-panel">
                <div class="panel-header">
                    <h3>Python Code Editor</h3>
                    <button id="convertBtn" onclick="convertCode()">Convert to Gen Z</button>
                </div>
                <textarea id="pythonCode" placeholder="Paste your Python code here...

Examples:
print('Hello World!')
name = input('What is your name? ')
print('Hi ' + name)

if name == 'John':
    print('Wassup John!')
else:
    print('Nice to meet you!')"></textarea>
            </div>

            <!-- Right Panel - Gen Z Output -->
            <div class="right-panel">
                <div class="panel-header">
                    <h3>Gen Z Code Output</h3>
                    <button class="secondary-btn" id="copyBtn" onclick="copyToClipboard()">Copy Code</button>
                </div>
                <div id="genzOutput">
                    <div class="output-content">
                        <div class="placeholder-text">Your converted Gen Z code will appear here...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToGenzToPython() {
            window.location.href = '/';
        }

        function pythonToGenz(code) {
            const pythonToSlangMap = {
                "if": "sus", "else": "nope", "elif": "sus_else", "while": "loop", "for": "vibe",
                "in": "snacc", "break": "stop_it", "continue": "skip_it", "pass": "pass_it",
                "def": "make", "class": "gang", "return": "return_it", "import": "bring",
                "as": "bring_as", "from": "from_place", "print": "say", "input": "spill",
                "True": "fr", "False": "cap", "None": "null", "and": "andalso", "or": "orelse",
                "not": "nah", "\\+": "maths", "-": "minus", "\\*": "times", "/": "div", "%": "modu",
                "\\*\\*": "powah", "==": "is_same", "!=": "not_same", ">": "big", "<": "small",
                ">=": "big_o_equal", "<=": "small_o_equal", "range": "nums", "len": "length",
                "append": "add_it", "pop": "pop_it", "list": "listy", "dict": "dicty",
                "set": "setty", "tuple": "tupley", "with": "wit", "try": "try_it",
                "except": "catch_it", "finally": "finally_it", "raise": "raise_it",
                "lambda": "lambda_it", "global": "global_it", "nonlocal": "nonlocal_it",
                "assert": "assert_it", "del": "del_it", "yield": "yield_it"
            };
            
            let result = code;
            
            // Handle word boundaries for keywords to avoid partial replacements
            for (const [python, slang] of Object.entries(pythonToSlangMap)) {
                if (python.includes('\\')) {
                    // Handle operators with escaped characters
                    result = result.replace(new RegExp(python, 'g'), slang);
                } else {
                    // Handle keywords with word boundaries
                    result = result.replace(new RegExp(`\\b${python}\\b`, 'g'), slang);
                }
            }
            
            return result;
        }

        function convertCode() {
            const pythonCode = document.getElementById("pythonCode").value;
            if (!pythonCode.trim()) {
                showOutput("No Python code to convert!", 'error');
                return;
            }

            const genzCode = pythonToGenz(pythonCode);
            showOutput(genzCode, 'success');
        }

        function showOutput(text, type = 'success') {
            const outputDiv = document.getElementById("genzOutput");
            
            if (type === 'error') {
                outputDiv.innerHTML = `<div class="output-content error">${text}</div>`;
            } else {
                outputDiv.innerHTML = `<div class="output-content"><pre>${text}</pre></div>`;
            }
        }

        function copyToClipboard() {
            const outputContent = document.querySelector("#genzOutput pre");
            if (!outputContent) {
                alert("No code to copy!");
                return;
            }

            navigator.clipboard.writeText(outputContent.textContent).then(() => {
                const copyBtn = document.getElementById("copyBtn");
                const originalText = copyBtn.textContent;
                copyBtn.textContent = "Copied!";
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                alert("Failed to copy to clipboard");
            });
        }

        // Auto-convert as user types (with debounce)
        let convertTimeout;
        document.getElementById("pythonCode").addEventListener('input', function() {
            clearTimeout(convertTimeout);
            convertTimeout = setTimeout(() => {
                const code = this.value;
                if (code.trim()) {
                    const genzCode = pythonToGenz(code);
                    showOutput(genzCode, 'success');
                } else {
                    showOutput("Your converted Gen Z code will appear here...", 'placeholder');
                }
            }, 500);
        });
    </script>
</body>
</html>
